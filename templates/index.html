<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .upload-box {
            border: 2px dashed #007bff;
            padding: 20px;
            cursor: pointer;
            background: #e3f2fd;
            border-radius: 8px;
        }
        .tab-container {
            margin-top: 20px;
        }
        .tab-button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
        }
        .tab-button:hover {
            background: #e68900;
        }
        .analysis-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
        }
        .analysis-button:hover {
            background: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #fff3e0;
            border-radius: 8px;
        }
        body.dark-mode {
            background: #181818;
            color: #e0e0e0;
        }
        body.dark-mode .container {
            background: #242424;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        body.dark-mode .upload-box {
            background: #333;
            border-color: #ff9800;
        }
        body.dark-mode .tab-button {
            background: #ff9800;
            color: black;
        }
        body.dark-mode .tab-button:hover {
            background: #e68900;
        }
        body.dark-mode .analysis-button {
            background: #007bff;
        }
        body.dark-mode .analysis-button:hover {
            background: #0056b3;
        }
        body.dark-mode #output {
            background: #333;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-music"></i> Music Analyzer</h1>
        
        <div id="drop-area" class="upload-box">
            <p>Drag & Drop File Here or <button id="file-selector">Select File</button></p>
            <input type="file" id="file-input" hidden>
        </div>
        
        <div class="tab-container">
            <button class="tab-button" onclick="showTab('music-theory')">üéº Music Theory</button>
            <button class="tab-button" onclick="showTab('ai-analysis')">ü§ñ AI Analysis</button>
            <button class="tab-button" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
        
        <div id="music-theory" class="tab-content">
            <button class="analysis-button" onclick="getAnalysis('key')">üîë Detect Key</button>
            <button class="analysis-button" onclick="getAnalysis('chords')">üéµ Extract Chords</button>
            <button class="analysis-button" onclick="getAnalysis('scales')">üìè Identify Scales</button>
            <button class="analysis-button" onclick="getAnalysis('cadences')">üé∂ Find Cadences</button>
        </div>
        
        <div id="ai-analysis" class="tab-content" style="display: none;">
            <button class="analysis-button" onclick="getAnalysis('metadata')">üìã Get Metadata</button>
            <button class="analysis-button" onclick="getAnalysis('summary')">üìÑ Music Summary</button>
            <button class="analysis-button" onclick="getAnalysis('genre')">üé§ Detect Genre</button>
            <button class="analysis-button" onclick="getAnalysis('suggestions')">üí° Improvement Suggestions</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
